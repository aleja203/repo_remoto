        xmlns="http://www.w3.org/1999/xhtml"

>

<body>
<!--<header th:replace="layout/header :: header"></header>-->

<div class="card">

    <div class="card-header">
        <h2> Ficha Medica </h2>
        <p> Paciente id: <span class="text-muted small" th:text="${session.usuariosession.id}"></span></p>
    </div>

    <div class="card-body">

            <p>Nombre: <span th:text="${session.usuariosession.nombre}"></span></p>
            <p>Apellido: <span th:text="${session.usuariosession.apellido}"></span></p>
            <p>Dni: <span th:text="${session.usuariosession.DNI}"></span></p>
        </div>

        <div class="col-md-6">
            <h2>Datos de contacto</h2>
            <p>Domicilio: <span th:text="${session.usuariosession.nombre}"></span></p>
            <p>Localidad <span th:text="${session.usuariosession.nombre}"></span></p>
            <p>Provincia <span th:text="${session.usuariosession.nombre}"></span></p>
            <p>Tel√©fono: <span th:text="${session.usuariosession.nombre}"></span></p>

    </div>

    <div class="divVolver">
        <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
    </div>

</div>


</body>
</html>

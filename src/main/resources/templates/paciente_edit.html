<div class="card">

    <div class="card-body">
        <form th:action="@{/paciente/editar/__${session.usuariosession.id}__}" method="POST"
              enctype="multipart/form-data" class="row g-3">


            <input hidden th:value="${session.usuariosession.id}" name="id">
            <div class="col-md-6">
                <label for="nombre">Nombre</label>
                <input readonly th:value="${paciente != null ? paciente.nombre : session.usuariosession.nombre}" type="text"
                       id="nombre" class="form-control read-only" name="nombre">
            </div>
            <div class="col-md-6">
                <label for="apellido">Apellido</label><br>
                <input readonly th:value="${paciente != null ? paciente.apellido : session.usuariosession.apellido}" type="text"
                       id="apellido" class="form-control read-only" name="apellido">
            </div>
            <div class="col-md-6">
                <label for="dni">Número de DNI</label><br>
                <input readonly type="text" class="form-control read-only"id="dni" name="DNI"
                       th:value="${paciente != null ? paciente.DNI : session.usuariosession.DNI}">
            </div>
            <div class="col-md-6">
                <label>Fecha de Nacimiento</label><br>
                <div>
                    <!-- <input type="date" name="fechaDeNacimiento" class="form-control"
                           placeholder="Ingrese su fecha de nacimiento"> -->
                    <input readonly type="date" class="form-control read-only" name="fechaDeNacimiento" 
                           th:value="${paciente != null ? #dates.format(paciente.fechaDeNacimiento, 'yyyy-MM-dd') : #dates.format(session.usuariosession.fechaDeNacimiento, 'yyyy-MM-dd')}">
                </div>
            </div>
            <div class="col-md-6">
                <label>Correo electrónico</label><br>
                <div>
                    <input type="email" class="form-control read-only" name="email"
                           th:value="${paciente != null ? paciente.email : session.usuariosession.email}">
                </div>
            </div>
            <div class="col-md-6">
                <label>Nombre de usuario</label>
                    <input type="text" class=class="form-control" name="nombreUsuario"
                           th:value="${paciente != null ? paciente.nombreUsuario : session.usuariosession.nombreUsuario}">
            </div>
            <div class="col-md-6">
                <label>Contraseña</label>
                <input type="password" name="password" class="form-control" placeholder="Ingrese su contraseña">
            </div>
            <div class="col-md-6">
                <label>Reingresar contraseña</label>
                <input type="password" name="password2" class="form-control"
                       placeholder="Ingrese nuevamente su contraseña">
            </div>
                  <div class="col-md-6">
                <label for="imagen">Carnet Digital (Opcional)</label>

                <input type="file" id="imagen" name="archivo" class="form-control">

            </div>
                
                <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>
</div>

<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        lang="en"
>
<head th:replace="layout/head :: head"></head>

<body>
<!--<header th:replace="layout/header :: header"></header>-->
<nav th:replace="layout/navbar :: navbar"></nav>


<h1>
    Modificar datos del Profesional
</h1>

<div th:if="${error != null}" class="card text-white bg-danger m-3">
    <h5 class="card-title">Error!</h5>
    <div class="card-body">
        <p class="card-text" th:text="${error}"></p>
    </div>
</div>
<div th:if="${exito} != null" class="card text-white bg-success m-3 ">
    <h5 class="card-title">Exito!</h5>
    <div class="card-body">
        <p class="card-text" th:text="${exito}"></p>
    </div>
</div>


<div class="card">

    <div class="card-body">
        <form th:action="@{/profesional/modificar/__${profesional.id}__}" method="POST" enctype="multipart/form-data"
              class="row g-3">


            <input hidden th:value="${profesional.id}" name="id">
            <div class="col-md-6">
                <label for="nombre">Nombre</label>
                <input th:value="${profesional.nombre}" type="text" id="nombre" class="form-control" name="nombre"
                       required="true">
            </div>
            <div class="col-md-6">
                <label for="apellido">Apellido</label>
                <input th:value="${profesional.apellido}" type="text" id="apellido" class="form-control" name="apellido"
                       required="true">
            </div>
            <div class="col-md-6">
                <label for="dni">Número de DNI</label>
                <input th:value="${profesional.DNI}" type="text" class="form-control" id="dni" name="DNI">
            </div>
            <div class="col-md-6">
                <label for="fecha">Fecha de Nacimiento</label>
                <input th:value="${profesional.fechaDeNacimiento}" type="text" id="fecha" class="form-control"
                       name="fechaDeNacimiento">
            </div>
            <div class="col-md-6">
                <label for="email">Correo electrónico</label>
                <input th:value="${profesional.email}" type="text" id="email" class="form-control" name="email"
                       required="true">
            </div>
            <div class="col-md-6">
                <label for="username">Nombre de usuario</label>
                <input th:value="${profesional.nombreUsuario}" type="text" id="username" class="form-control"
                       name="nombreUsuario" required="true">
            </div>
            <div class="col-md-6">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control"
                       placeholder="Ingrese su contraseña" required="true">
            </div>
            <div class="col-md-6">
                <label for="password2">Reingresar contraseña</label>
                <input type="password" name="password2" id="password2" class="form-control"
                       placeholder="Ingrese nuevamente su contraseña" required="true">
            </div>
            <div class="col-md-6">
                <label for="matricula">Matrícula</label>
                <input th:value="${profesional.matricula}" type="text" id="matricula" class="form-control"
                       name="matricula">
            </div>

            <div class="col-md-6">

                <label for="especialidad">Especialidad médica:</label><br>
                <select name="especialidad" id="especialidad" required>
                    <option th:each="especialidad : ${especialidades}"
                            th:value="${especialidad}"
                            th:text="${especialidad}">
                    </option>
                </select>

            </div>

            <div class="col-md-6 form-check">

                <label>Obras Sociales</label><br>
                <div>
                    <input class="form-check-input" type="checkbox" name="obrasocial" value="particular" id="checkpart"
                           checked>
                    <label class="form-check-label" for="checkpart">
                        Particular
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="obrasocial" value="medicus" id="checkmedicus">
                    <label class="form-check-label" for="checkmedicus">
                        Medicus
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="obrasocial" value="swiss" id="checkswiss">
                    <label class="form-check-label" for="checkswiss">
                        Swiss Medical
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="obrasocial" value="pami" id="checkpami">
                    <label class="form-check-label" for="checkpami">
                        PAMI
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="obrasocial" value="osde" id="checkosde">
                    <label class="form-check-label" for="checkosde">
                        OSDE
                    </label>
                </div>

            </div>
            <div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
</div>


<footer th:replace="layout/footer :: footer"></footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>

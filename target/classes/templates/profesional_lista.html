<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        lang="en"
>
<head th:replace="layout/head :: head"></head>

<body>
<!--<header th:replace="layout/header :: header"></header>-->
<nav th:replace="layout/navbar :: navbar"></nav>

<p class="text-end m-4">Click en el botón para simular un registro <span>
                <a th:href="@{/util/database}"><i class="fa fa-database"></i></a></span></p>

<div class="container mt-4">
    <form class="d-inline" id="miFormulario" th:action="@{/portal/profesionalList}">

        <div class="form-group mx-sm-3 m-2 ">
            <label for="filtro" class="me-2">Filtrar:</label>
            <select name="especialidad" id="filtro">
                <option th:if="${valorSeleccionado != null and valorSeleccionado != ''}" value=""
                        th:selected="${valorSeleccionado}" th:text="${valorSeleccionado}"></option>
                <option value="">Todos</option>
                <option th:each="especialidad : ${especialidades}"
                        th:value="${especialidad}"
                        th:text="${especialidad}">
                </option>
            </select>
            <!-- comment <input type="submit" class="btn btn-info mb-2 mr-1 d-inline" value="Buscar">
                <input type="text" name="palabra" class="form-control w-25 d-inline" id="palabra" th:value=${palabra} placeholder="Ingrese nombre a buscar">
            -->
        </div>

    </form>
</div>


<!-- <div id="login"> -->
<div>
    <!-- <h3 style="text-align: center; color:rgb(234, 243, 250); text-shadow: 2px 2px 2px rgb(88, 70, 70);">AppSalud </h3> -->
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">

                    <div class="container m-5">

                        <table class="table table-hover">
                            <thead class="text-center">
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Matrícula</th>
                                <th scope="col">Especialidad</th>
                                <th scope="col">Solicitar Cita</th>

                            </tr>
                            </thead>
                            <tbody th:each="profesional : ${profesional}">
                            <tr>
                                <td th:text="${profesional.nombre}"></td>
                                <td th:text="${profesional.apellido}"></td>
                                <td th:text="${profesional.matricula}"></td>
                                <td th:text="${profesional.especialidad}"></td>
                                <td class="text-center"><a th:href="@{/paciente/solicitar}"><i
                                        class="fa fa-calendar-check" style="color: #1a5dd1"></i></a></td>
                                <td sec:authorize="hasRole('ADMIN')">
                                    <a th:href= "@{/profesional/modificar/__${profesional.id}__}">Editar</a>
                                </td>

                            </tr>

                            </tbody>
                        </table>

                        <div class="text-center">
                            <a class="btn btn-outline-warning text-light banner-btn" href="/">Volver</a>
                        </div>

                    </div>


                </div>
            </div>
        </div>
    </div>
</div>

</body>

<div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
    <div class="card-body">
        <div>
            <h5 class="card-title" style="text-align:center;"> Error</h5>
        </div>
        <p class="card-text" th:text="${error}"></p>
    </div>
</div>


<footer th:replace="layout/footer :: footer"></footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {


        let select = document.getElementById("filtro");


        select.addEventListener("change", function () {

            document.getElementById("miFormulario").submit();
        });
    });
</script>


</html>

<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        lang="en"
>
<head th:replace="layout/head :: head"></head>

<body>
<!--<header th:replace="layout/header :: header"></header>-->
<nav th:replace="layout/navbar :: navbar"></nav>

<h1>Mis citas</h1>

 <div class="container">
            <div class="col-md-12">
                <div class="container m-2">
                    <table class="table table-hover">
                        <thead class="text-lg-start">
                            <tr>
                                <th scope="col">Especialidad</th>
                                <th scope="col">Foto Perfil</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Precio Consulta</th>
                                <th scope="col">Valoracion</th>
                                <th scope="col">Provincia</th>
                                <th scope="col">Localidad</th>
                                <th scope="col">Fecha</th>
                                 <th scope="col">Horario</th>
                            </tr>
                        </thead>
                        <tbody th:each="profesional : ${profesional}">
                            <tr>
                                <td th:text="${profesional.especialidad}" style="vertical-align:middle"></td>
                                <td>
                                    <img th:if="${profesional.imagen != null}"
                                         style="height: 100px;width: 100px; border-radius: 10px; object-fit:cover"
                                         class="logo"
                                         th:src="@{/imagen/perfil/__${profesional.id}__}"
                                         />
                                    <img th:if="${profesional.imagen == null}" style="max-height: 100px; border-radius: 10px"
                                         class="logo" th:src="@{/images/noImage.webp}">
                                </td>
                                <td th:text="${profesional.apellido}" style="vertical-align:middle"></td>
                                <td th:text="${profesional.nombre}" style="vertical-align:middle"></td>
                                <td th:text="${profesional.precioConsulta}" style="vertical-align:middle"></td>
                                <td th:text="${profesional.valoracionProfesional}" style="vertical-align:middle"></td>
                                <td th:text="${profesional.provincias}" style="vertical-align:middle"></td>
                                <td th:text="${profesional.localidad}" style="vertical-align:middle"></td>

                                <td class="text-center" style="vertical-align:middle"><a th:href="@{/paciente/solicitar/__${profesional.id}__}"><i
                                            class="fa fa-calendar-check fa-2x" style="color: #1a5dd1"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

<footer th:replace="layout/footer :: footer"></footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>

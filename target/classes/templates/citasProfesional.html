<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        lang="en"
>
<head th:replace="layout/head :: head"></head>

<body>
<!--<header th:replace="layout/header :: header"></header>-->
<nav th:replace="layout/navbar :: navbar"></nav>

<div th:replace="/layout/msg_error_exito :: mensajeFragment(${exito}, ${error})"></div>

<div class="container">
    <h1 class="my-4 text-center">Mis Turnos</h1>
<!--    <div th:replace="/layout/msg_error_exito :: mensajeFragment(${exito}, ${error})"></div>-->

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Profesional</th>
            <th>Especialidad</th>

            <th>Paciente</th>
            <th>Atender Consulta</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="turno : ${misTurnosProfesional}">
            <td th:if="${pacientes.contains(turno.paciente)}" th:text="${turno.fecha}"></td>
            <td th:if="${pacientes.contains(turno.paciente)}" th:text="${turno.hora}"></td>
            <td th:if="${pacientes.contains(turno.paciente)}" th:text="${turno.profesional.nombre} + ' ' + ${turno.profesional.apellido}"></td>
            <td th:if="${pacientes.contains(turno.paciente)}" th:text="${turno.profesional.especialidad}"></td>

<!--            <td th:text="${turno.paciente.nombre} + ' ' + ${turno.paciente.apellido}"></td>-->
            <td th:if="${pacientes.contains(turno.paciente)}" th:text="${turno.paciente.nombre}"></td>
            <td th:if="${pacientes.contains(turno.paciente)}"> <a th:href="@{/consulta/crear/__${turno.paciente.id}__}">Ir</a></td>
        </tr>
        </tbody>
    </table>

    <div class="container text-center boton-volver">
        <a th:href="@{/}" class="btn btn-secondary btn-lg botones">Volver</a>
    </div>
</div>

<footer th:replace="layout/footer :: footer"></footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>

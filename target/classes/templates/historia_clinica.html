<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        lang="en"
>
<head th:replace="layout/head :: head"></head>

<body>
<!--<header th:replace="layout/header :: header"></header>-->
<nav th:replace="layout/navbar :: navbar"></nav>

<div th:replace="/layout/msg_error_exito :: mensajeFragment(${exito}, ${error})"></div>

<h1>
    Historia Clinica


</h1>

<a th:href="@{/historia_clinica/ficha_medica}">Mi ficha medica</a>

<table class="table">
    <thead class="thead-dark">
    <tr>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Profesional</th>
        <th>Especialidad</th>

        <th>Paciente</th>
        <th>Atender Consulta</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="consulta : ${consultas}">
        <td th:text="${consulta.fechaDeConsulta}"></td>
        <td th:text="${consulta.profesional}"></td>
        <td th:text="${consulta.profesional.especialidad}"></td>
        <td th:text="${consulta.motivoConsulta}"></td>
        <td th:text="${consulta.diagnostico}"></td>
    </tr>
    </tbody>
</table>

<footer th:replace="layout/footer :: footer"></footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>

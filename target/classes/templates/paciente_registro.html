<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head th:replace="layout/head :: head"></head>

<body>
<nav th:replace="layout/navbar :: navbar"></nav>


<!-- <div th:replace="/layout/msg_error_exito :: mensajeFragment(${exito}, ${error})"></div> -->


<div class="container mt-5">


    <div class="card shadow p-5">
        <div class="card-header">
            <h2 class="brand">Registrate!</h2>
            <p>Para Registrarte como profesional haz click <span>
            <a th:href="@{/registroProfesional}">aquí</a>
            </span></p>
        </div>
        <div class="card-body">
            <form th:action="@{/registrarPaciente}" method="POST" enctype="multipart/form-data" class="row g-3">


                <div class="col-md-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese su nombre" required>
                </div>

                <div class="col-md-6">
                    <label for="apellido">Apellido</label>

                    <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Ingrese su apellido" required>

                </div>

                <div class="col-md-6">
                    <label for="dni">Número de DNI</label>

                    <input type="number" id="dni" name="dni" class="form-control" placeholder="Ingrese su número de DNI" required>

                </div>

                <div class="col-md-6">
                    <label>Fecha de Nacimiento</label>
                    <div>
                        <input type="date" name="fechaDeNacimiento" class="form-control" placeholder="Ingrese su fecha de nacimiento" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <label>Correo electrónico</label>
                    <div>
                        <input type="email" name="email" class="form-control" placeholder="Ingrese su e-mail" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <label>Nombre de usuario</label>
                    <div>
                        <input type="text" name="nombreUsuario" class="form-control" placeholder="Ingrese su usuario" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <label>Contraseña</label>
                    <div>
                        <input type="password" name="password" class="form-control" placeholder="Ingrese su contraseña" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <label>Repita contraseña</label>
                    <div>
                        <input type="password" name="password2" class="form-control" placeholder="Ingrese nuevamente su contraseña" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="imagen">Foto de perfil</label>
                    <input type="file" id="imagen" name="archivo" class="form-control">
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
                <p class="text-muted"> Ya estás registrado? <a class="text-active" th:href="@{/portal/login}">inicia
                    Sesión</a></p>
            </form>
            <div th:if="${exito}" class="alert alert-success">
                <p th:text="${exito}"></p>
            </div>
            <div th:if="${error}" th:text="${error}"></div>
            
        </div>

    </div>
</div>


<footer th:replace="layout/footer :: footer"></footer>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>

<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        lang="en"
>
<head th:replace="layout/head :: head"></head>

<body>
<!--        <header th:replace="layout/header :: header"></header>-->
<nav th:replace="layout/navbar :: navbar"></nav>
<div class="card">

    <div class="card-header">

        <h2>Registrarse</h2>

    </div>
    <div class="card-body">
        <form th:action="@{/portal/registrar}" method="POST" enctype="multipart/form-data" class="row g-3">


            <div class="col-md-6">
                <label for="nombre">Nombre</label>
                <input type="text" id=nombre name="nombre" class="form-control" placeholder="Ingrese su nombre">
            </div>

            <div class="col-md-6">
                <label for="apellido">Apellido</label><br>

                <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Ingrese su apellido">

            </div>

            <div class="col-md-6">
                <label for="dni">Número de DNI</label><br>

                <input type="number" id="dni" name="dni" class="form-control" placeholder="Ingrese su número de DNI">

            </div>

            <div class="col-md-6">
                <label>Fecha de Nacimiento</label><br>
                <div>
                    <input type="date" name="fechaDeNacimiento" class="form-control"
                           placeholder="Ingrese su fecha de nacimiento">
                </div>
            </div>

            <div class="col-md-6">
                <label>Correo electrónico</label><br>
                <div>
                    <input type="email" name="email" class="form-control" placeholder="Ingrese su e-mail">
                </div>
            </div>

            <div class="col-md-6">
                <label>Nombre de usuario</label><br>
                <div>
                    <input type="name" name="nombreUsuario" class="form-control" placeholder="Ingrese su usuario">
                </div>
            </div>

            <div class="col-md-6">
                <label>Contraseña</label><br>
                <div>
                    <input type="password" name="password" class="form-control" placeholder="Ingrese su contraseña">
                </div>
            </div>

            <div class="col-md-6">
                <label>Contraseña</label><br>
                <div>
                    <input type="password" name="password2" class="form-control"
                           placeholder="Ingrese nuevamente su contraseña">
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </form>
    </div>

</div>


<footer th:replace="layout/footer :: footer"></footer>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>

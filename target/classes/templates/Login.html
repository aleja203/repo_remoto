<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        lang="en"
>
<head th:replace="layout/head :: head"></head>

<body>
<!--<header th:replace="layout/header :: header"></header>-->
<nav th:replace="layout/navbar :: navbar"></nav>


<div class="container mt-5">
    <form class="card shadow p-5" th:action="@{/logincheck}" method="POST">
        <div class="header text-center mb-4">
            <h3>Inicia Sesión!</h3>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp"
                   placeholder="Ingresa tu email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" name="password" id="password"
                   placeholder="Ingresa tu contraseña">
        </div>

        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        <p class="text-muted"> No estás registrado? <a class="text-active" th:href="@{/portal/registroUsuario}">Registrate
            aquí</a></p>
    </form>
</div>

<section class=" text-center container">
    <div class="row mt-3">
        <div class="divVolver">
            <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
        </div>
    </div>
</section>

<footer th:replace="layout/footer :: footer"></footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>

<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        lang="en"
>
<head th:replace="layout/head :: head"></head>

<body>
<!--<header th:replace="layout/header :: header"></header>-->
<nav th:replace="layout/navbar :: navbar"></nav>

<h1>Ficha Médica</h1>
<form action="/" method="POST">
  <div class="datos-paciente">
    <h2>Paciente</h2>
    <div class="campo">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>
    <div class="campo">
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required>
    </div>
    <div class="campo">
      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="dni" required>
    </div>
    <div class="campo">
      <label for="fecha-nacimiento">Fecha de nacimiento:</label>
      <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
    </div>
  </div>
  <div class="datos-consulta">
    <h2>Consulta</h2>
    <div class="campo">
      <label for="motivo">Motivo de la consulta:</label>
      <input type="text" id="motivo" name="motivo" required>
    </div>
    <div class="campo">
      <label for="antecedentes">Antecedentes médicos:</label>
      <textarea id="antecedentes" name="antecedentes" required></textarea>
    </div>
    <div class="campo">
      <label for="observaciones">Observaciones:</label>
      <textarea id="observaciones" name="observaciones" required></textarea>
    </div>
    <div class="campo">
      <label for="diagnostico">Diagnóstico:</label>
      <input type="text" id="diagnostico" name="diagnostico" required>
    </div>
    <div class="campo">
      <label for="tratamiento">Tratamiento:</label>
      <textarea id="tratamiento" name="tratamiento" required></textarea>
    </div>
  </div>
  <button type="submit">Crear ficha médica</button>
</form>




<footer th:replace="layout/footer :: footer"></footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>

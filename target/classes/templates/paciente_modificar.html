<div class="card">

    <div class="card-body">
        <form th:action="@{/paciente/modificar/__${paciente.id}__}" method="POST" enctype="multipart/form-data"
                     class="row g-3">

              <input hidden th:value="${paciente.id}" name="id">
            <div class="col-md-6">
                <label for="nombre">Nombre</label>
                <input th:value="${paciente.nombre}" type="text" id="nombre" class="form-control" name="nombre"
                       required="true">
            </div>
            <div class="col-md-6">
                <label for="apellido">Apellido</label><br>
                <input th:value="${paciente.apellido}" type="text" id="apellido" class="form-control" name="apellido"
                       required="true">
            </div>
            <div class="col-md-6">
                <label for="dni">Número de DNI</label><br>
                <input th:value="${paciente.DNI}" type="text" class="form-control" id="dni" name="DNI">
            </div>
            <div class="col-md-6">
                <label>Fecha de Nacimiento</label><br>
                <div>
                    <!-- <input type="date" class="form-control" name="fechaDeNacimiento"
                           th:value="${paciente != null ? #dates.format(paciente.fechaDeNacimiento, 'yyyy-MM-dd') : #dates.format(session.usuariosession.fechaDeNacimiento, 'yyyy-MM-dd')}"> -->
                    <input th:value="${paciente.fechaDeNacimiento}" type="text" id="fecha" class="form-control"
                           name="fechaDeNacimiento">       
                </div>
            </div>
            <div class="col-md-6">
                <label>Correo electrónico</label><br>
                <div>
                    <input th:value="${paciente.email}" type="text" id="email" class="form-control" name="email"
                    required="true">
                </div>
            </div>
            <div class="col-md-6">
                <label>Nombre de usuario</label>
                <input th:value="${paciente.nombreUsuario}" type="text" id="username" class="form-control"
                name="nombreUsuario" required="true">
            </div>
            <div class="col-md-6">
                <label>Contraseña</label>
                <input type="password" name="password" class="form-control" placeholder="Ingrese su contraseña">
            </div>
            <div class="col-md-6">
                <label>Reingresar contraseña</label>
                <input type="password" name="password2" class="form-control"
                       placeholder="Ingrese nuevamente su contraseña">
            </div>

            <div class="col-md-6">
                <label for="imagen">Carnet Digital (Opcional)</label>
                <input type="file" id="imagen" name="archivo" class="form-control">
            </div>

                <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>
</div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>App Salud</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/5dfa94132d.js" crossorigin="anonymous"></script>
    </head> 

    <body>

        <div class="container m-5" >

            <table class="table table-striped">
                <thead class="align-items-center">
                    <tr >
                        <th scope="col">Id del Profesional</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Especialidad</th>

                    </tr>
                </thead>
                <tbody th:each="profesional : ${profesional}"> 
                    <tr>
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.nombre}"></td>
                        <!-- <td th:text="${p.especialidad}"></td> -->
                    </tr>

                </tbody>
            </table>

            

            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <a th:href="@{/ }" class="btn btn-primary my-2">Volver</a>
                        </p>
                    </div>
                </div>
            </section>

        </div>

        <!-- <footer th:replace="layout/footer :: footer"></footer> -->
        <footer class="bg-light text-center">
            <div class="container p-4">
                <p>&copy; 2023 App Salud. Todos los derechos reservados.</p>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="#">Términos y Condiciones</a></li>
                    <li class="list-inline-item"><a href="#">Política de Privacidad</a></li>
                </ul>
            </div>
        </footer>



        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>

</html>
